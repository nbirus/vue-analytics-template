#
# THEME COLOR TOKENS
# Set global styles and themes.

props:

  root-size:
    value: "14px"
    comment: "This value controls all font and spacing sizes"

  # font size
  font-size:
    value: "1rem"
  font-size-sm:
    value: ".8rem"
  font-size-lg:
    value: "1.1rem"

  # font weight
  regular:
    value: "500"
  thin:
    value: "100"
  bold:
    value: "900"

global:
  type: font
  category: font
