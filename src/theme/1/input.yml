#
# INPUT TOKENS
# Set the look and feel of an input

props:

  # default state
  input-border-radius:
    value: "0"
  input-border:
    value: "solid 1px fadeout(black, 80%)"
  input-bg-color:
    value: "transparent"

  # focus state
  input-focus-bg-color:
    value: "white"
  input-focus-border:
    value: "solid 1px @c-blue"
  input-focus-shadow:
    value: "inset 0 1px 3px fadeout(black, 90%), inset 0 1px 4px fadeout(black, 85%)"

  # error state
  input-error-color:
    value: "@c-danger"
  input-error-bg-color:
    value: "lighten(@c-danger, 37%)"
  input-error-border:
    value: "solid 2px @c-danger"

global:
  type: input
  category: input-values
