    category: "greyscale-color"
  grey6:
    value: "hsla(0, 0, 0, .4)"
    category: "greyscale-color"
  grey7:
    value: "hsla(0, 0, 0, .5)"
    category: "greyscale-color"
  grey8:
    value: "hsla(0, 0, 0, .7)"
    category: "greyscale-color"
  grey9:
    value: "hsla(0, 0, 0, .9)"
    category: "greyscale-color"

global:
  type: color
  category: color
